<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phonebook</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  </head>
  <body class="bg-light">

  <div class="container mt-5">
    
    <h1 class="text-center mb-4"> <strong> Phonebook</strong></h1>

    <!-- Add Contact Form -->
    <form id="contactForm" class="row g-2 mb-4">
      <div class="col-md-4">
        <input type="text" id="name" class="form-control" placeholder="Enter Name" required>
      </div>
      <div class="col-md-4">
        <input type="text" id="phone" class="form-control" placeholder="Enter Phone Number" required>
      </div>
      <div class="col-md-4">
        <button type="submit" class="btn btn-outline-primary w-100">Submit</button>
      </div>
    </form>

    <!-- Search Box -->
    <div class="mb-3">
      <input type="text" id="search" class="form-control" placeholder="🔍 Search by name or phone">
    </div>

    <!-- Contact List -->
    <ul id="contactList" class="list-group"></ul>
  </div>

  

  <script src="script.js"></script>
</body>
</html>
